<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicacion productos</title>
    <!--BOOSTRAP CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css">
</head>
<body>

    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            APLICACION DE PRODUCTOS
        </a>
    </nav>
    
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2000" value="2000" placeholder="Año del producto" class="form-control">
                        </div>
                        <br>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
                <!-- Aquí se agregarán los productos -->
            </div>
        </div>
    </div>
    
    <script src="App.js"></script>

</body>
</html>
